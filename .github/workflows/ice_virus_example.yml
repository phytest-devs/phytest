name: ice-virus-example

on:
  push:
    paths:
      - 'examples/**'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install
    - name: Run phytest
      run: |
        poetry run phytest examples/ice_viruses.py -a examples/data/ice_viruses.fasta -t examples/data/ice_viruses.fasta.treefile
